<h2>Create a new pet</h2><br>
{{ form_open() }}
    <div class="form-group">
        <input type="hidden" name="mode" value="save" />
        <div class="row">
            <div class="col-md-6"><input name="name" type="text" class="form-control" placeholder="Name"></div>
            <div class="col-md-6">Birthdate</div>
        </div><br><br>
        <div class="row">
            <div class="col-md-6"><input name="breed" type="text" class="form-control" placeholder="Breed"></div>
            <div class="col-md-6"><select class="form-control" disabled><option>Species</option></select></div>
        </div><br><br>
        <p><textarea name="description" class="form-control" rows="3" placeholder="Description"></textarea></p>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-6">
            <button
                type="submit"
                class="btn btn-primary btn-sm"
                data-request="{{ __SELF__ }}::onCreate"
                data-request-update="'{{ __SELF__ }}::default': '#pet-manager'">
                Save
            </button>
            <button
                type="button"
                class="btn btn-link btn-sm"
                data-request="{{ __SELF__ }}::onUndo"
                data-request-update="'{{ __SELF__ }}::default': '#pet-manager'">
                Undo
            </button>
        </div>
    </div>
{{ form_close() }}
