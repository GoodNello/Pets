{% if message %}
    <div class="alert alert-success">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    </div>
{% endif %}
<div id="pet-page">
    {% if mode == 'edit' %}
        {% partial "@edit" pet=pet %}
    {% else %}
        {% partial "@profile" pet=pet %}
    {% endif %}
</div>
