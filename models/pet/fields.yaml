# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
        span: left
    owner:
        label: Owner
        type: relation
        span: right
        select: email
    name:
        label: Name
        span: left
        required: true
    birth:
        label: Birthday
        type: datepicker
        mode: date
        maxdate: today
        span: right
    breed:
        label: Breed
        span: left
    species:
        label: Species
        type: dropdown
        span: right
    description:
        label: Description
        type: textarea
